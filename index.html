<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Schedule</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid rounded-bottom">
            <div class="container">
                <h1 class="display-4" id="big">Train Schedule</h1>
                <p class="lead">A Directory of Train Arrivals</p>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h4>Add Train</h4>
                </div>
                <div class="card-body">
                    <form>
                        <label for="name">Train Name</label>
                        <input class="form-control" id="train-name" placeholder="Metrolink">
                        <label for="destination">Destination</label>
                        <input class="form-control" id="destination" placeholder="Los Angeles">
                        <label for="firstTime">First Train Time (HH:mm) military time)</label>
                        <input class="form-control" id="first-train-military-time" placeholder="18:00">
                        <label for="frequency">Frequency (min)</label>
                        <input class="form-control" id="frequency" placeholder="15">
                        <br>
                        <button type="submit" class="btn btn-primary" id="submitBTN">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container pb-4 mt-5">
            <div class="card">
                <div class="card-header">
                    <h4>Current Trains</h4>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr class="text-center">
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="trainTable" class="text-center">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
